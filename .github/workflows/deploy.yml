name: Deploy Java App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'

      - name: Build JAR
        run: |
          ./mvnw package

      - name: Run Application
        run: |
          java -jar target/backfroga-0.0.1-SNAPSHOT.jar

